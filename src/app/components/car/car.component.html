<h4 class="text-center">Arabalar</h4>
<table class="table">
    <thead>
        <tr>
            <th>İsim</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Günlük Fiyat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>
                {{car.carName}}
            </td>
            <td>
                {{car.brandName}}
            </td>
            <td>
                {{car.colorName}}
            </td>
            <td>
                {{car.dailyPrice}}
            </td>
        </tr>
    </tbody>
</table>
